<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./team.css" />
    <title>Score-Keeper</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="img-logo" src="./img/CLARUSWAY_LOGO.png" alt="" />
      </header>
      <main>
        <section class="sec-tennis">
          <img class="img-tennis" src="./img/teble-tennis.gif" alt="" />
        </section>
        <section class="sec-score-1">
          <div class="sec-score-1-h1">
            <h2>SCORES</h2>
          </div>
          <div class="sec-score-1-h2">
            <h2><span class="harwey">Harwey</span>
              <span class="spn-p-1">0</span> to <span class="spn-p-2">0</span> <span class="felix">Felix</span>
            </h2>
          </div>
        </section>
        <section class="sec-score-2">
          <div class="sec-score-2-div>">
            <label class="label" for="">Score to Win</label>
            <input class="score-input" type="number" value="" />
          </div>
        </section>
      </main>
      <footer>
        <button class="ft-div-1">1 for Player 1</button>
        <button class="ft-div-2">1 for Player 2</button>
        <button class="ft-div-3">RESET</button>
      </footer>
    </div>
    <script src="./team.js"></script>
  </body>
</html>
